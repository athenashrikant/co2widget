<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 40px; }
    input { padding: 8px; margin: 8px; width: 250px; }
    button { padding: 10px 20px; margin: 8px; }
  </style>
</head>
<body>
  <h2>Login to WattAware</h2>
  <input id="email" type="email" placeholder="Email" /><br>
  <input id="password" type="password" placeholder="Password" /><br>
  <button onclick="login()">Login</button>
  <button onclick="googleLogin()">Google Login</button><br>
  <a href="signup.html">Create account</a> |
  <a href="#" onclick="resetPassword()">Forgot password?</a><br>
  <div id="message"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>
  <script>
    const { ipcRenderer } = require('electron');

    const firebaseConfig = {
      apiKey: "AIzaSyDVNHHHN4UtYA8uQaL1n4oCWcI9_6E1gJ8",
      authDomain: "wattaware-718b3.firebaseapp.com",
      projectId: "wattaware-718b3",
      storageBucket: "wattaware-718b3.appspot.com",
      messagingSenderId: "46958510191",
      appId: "1:46958510191:web:9b259ae97ee67083d5cd9a",
      measurementId: "G-XNLFX18H7L"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const provider = new firebase.auth.GoogleAuthProvider();

    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        localStorage.setItem('auth', 'true');
        ipcRenderer.send('login-success');
      } catch (error) {
        document.getElementById('message').innerText = error.message;
      }
    }

    async function googleLogin() {
      try {
        await auth.signInWithPopup(provider);
        localStorage.setItem('auth', 'true');
        ipcRenderer.send('login-success');
      } catch (error) {
        document.getElementById('message').innerText = error.message;
      }
    }

    async function resetPassword() {
      const email = prompt("Enter your email to reset password:");
      if (email) {
        try {
          await auth.sendPasswordResetEmail(email);
          alert("Password reset link sent.");
        } catch (error) {
          alert(error.message);
        }
      }
    }
  </script>
</body>
</html>
