<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wattaware</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #e0e0e0);
      text-align: center;
      padding: 30px;
    }

    h1 { color: #333; }

    .charts {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 50px;
      margin: 40px auto;
    }

    canvas {
      width: 300px !important;
      height: 300px !important;
    }

    .info {
      background: white;
      padding: 20px;
      width: 320px;
      margin: 20px auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .stat {
      font-size: 1.2rem;
      font-weight: bold;
      margin: 8px 0;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
      color: #36a2eb;
    }

    #logout-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      padding: 8px 16px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #logout-btn:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <button id="logout-btn" onclick="logout()">Logout</button>

  <h1>Dramatic Carbon Emissions Dashboard</h1>

  <div class="charts">
    <div>
      <canvas id="powerChart"></canvas>
      <p><strong>Power Output</strong></p>
    </div>
    <div>
      <canvas id="carbonChart"></canvas>
      <p><strong>CO₂ Emissions</strong></p>
    </div>
  </div>

  <div id="status">Fetching data...</div>

  <div class="info">
    <p class="stat">Uptime: <span id="uptime">--</span></p>
    <p class="stat">Energy Usage: <span id="energy">--</span> kWh</p>
    <p class="stat">CO₂ Emissions: <span id="co2">--</span> kg</p>
  </div>

  <script src="index.js"></script>
  <script src="renderer.js"></script>
</body>
</html>
